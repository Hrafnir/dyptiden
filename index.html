<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyptids-Reisen: Jordas Historie</title>
    
    <!-- Kobler til stilarket -->
    <link rel="stylesheet" href="style.css">

    <!-- Laster inn Three.js fra CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="app-container">
        <!-- VENSTRE SIDE: 3D KLODE -->
        <section id="globe-container">
            <!-- Three.js canvas vil bli lagt til her av main.js -->
            <div id="globe-overlay">
                <span class="retro-label">VISUALISERING: PLANETÆR STATUS</span>
            </div>
        </section>

        <!-- HØYRE SIDE: DASHBOARD -->
        <section id="ui-panel">
            
            <!-- Header / Tittel -->
            <header>
                <h1>DYPTIDS-REISEN</h1>
                <div class="system-status">SYSTEM STATUS: ONLINE</div>
            </header>

            <!-- Tidskontroll -->
            <div class="control-group">
                <div class="label-row">
                    <span class="label">TIDSSKALA (Millioner år siden)</span>
                    <span id="year-display" class="digital-value">4600 Ma</span>
                </div>
                <!-- Slider går fra 0 (Nåtid) til 4600 (Fortid). Vi reverserer logikken i JS. -->
                <input type="range" id="time-slider" min="0" max="4600" value="4600" step="1">
                
                <div class="button-row">
                    <button id="autoplay-btn" class="retro-btn">START SIMULERING [AUTOPLAY]</button>
                </div>
            </div>

            <!-- Grafer for Atmosfære -->
            <div class="charts-container">
                <div class="chart-box">
                    <span class="label">ATMOSFÆRE: OKSYGEN ($O_2$)</span>
                    <canvas id="o2-chart" width="300" height="100"></canvas>
                    <div id="o2-value" class="digital-value-small">0%</div>
                </div>
                <div class="chart-box">
                    <span class="label">ATMOSFÆRE: KARBONDIOKSID ($CO_2$)</span>
                    <canvas id="co2-chart" width="300" height="100"></canvas>
                    <div id="co2-value" class="digital-value-small">HØYT</div>
                </div>
            </div>

            <!-- Milepæl Informasjon -->
            <div id="milestone-panel">
                <div class="panel-header">
                    <span id="era-title" class="glitch-text">HADEIKUM</span>
                </div>
                
                <div class="content-grid">
                    <div id="image-container">
                        <!-- Plassholder for bilde, byttes ut dynamisk -->
                        <div id="placeholder-visual">
                            [DATA MANGLER: LASTER VISUELL PROJEKSJON...]
                        </div>
                    </div>
                    <div class="text-content">
                        <p id="era-description">Initialiserer sekvens... Venter på input.</p>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <!-- Scripts lastes på slutten -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
<!-- Version: #1 -->
