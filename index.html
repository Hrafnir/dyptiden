<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyptids-Reisen: Warp Speed</title>
    
    <!-- Kobler til stilarket -->
    <link rel="stylesheet" href="style.css">

    <!-- Laster inn Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Font for digital klokke-look -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <!-- BAKGRUNN: 3D VERDEN -->
    <!-- Dekker nå hele skjermen -->
    <div id="scene-container"></div>

    <!-- FORGRUNN: HUD (HEADS-UP DISPLAY) -->
    <div id="hud-layer">
        
        <!-- Topp: Status -->
        <div id="hud-top">
            <div class="hud-box left">
                <div class="label">NÅVÆRENDE ÅR</div>
                <div id="year-display" class="big-digit">4600 Ma</div>
            </div>

            <div class="hud-box center">
                <div class="label">NESTE HENDELSE</div>
                <div id="next-event-display" class="info-text">Hadeikum: Start</div>
            </div>

            <div class="hud-box right">
                <div class="label">TID TIL NÅTID (ANKOMST)</div>
                <div id="countdown-display" class="digital-text">-- d -- t -- m -- s</div>
            </div>
        </div>

        <!-- Bunn: Kontroller -->
        <div id="hud-bottom">
            <div class="control-panel">
                <div class="slider-row">
                    <label for="speed-slider">REISEHASTIGHET: <span id="speed-value">100</span> Ma/s</label>
                    <input type="range" id="speed-slider" min="10" max="1000" value="100" step="10">
                </div>
                <button id="warp-btn" class="retro-btn">START REISEN ▶</button>
            </div>
        </div>

        <!-- Info Panel (Dukker opp ved hendelser) -->
        <!-- Bildet injiseres av JS via popup-funksjonen vi lagde sist, 
             men vi legger til en fast plass for tekst-info her hvis bildet ikke dekker alt -->
        <div id="info-overlay" class="hidden">
            <h2 id="info-title">TITTEL</h2>
            <p id="info-desc">Beskrivelse</p>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
