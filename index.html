<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyptids-Reisen: Ultimate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div id="scene-container"></div>

    <div id="hud-layer">
        
        <!-- TOPP BAR -->
        <div id="hud-top-bar">
            <div class="hud-box">
                <div class="label">NÅVÆRENDE ÅR</div>
                <div id="year-display" class="big-digit">4600 Ma</div>
            </div>
            
            <div class="hud-box center-box">
                <div class="label">NESTE HENDELSE</div>
                <div id="next-event-display" class="info-text">Hadeikum</div>
            </div>

            <!-- HØYRE KOLONNE -->
            <div id="hud-right-column">
                <div class="hud-box">
                    <div class="label">ANKOMST NÅTID</div>
                    <div id="countdown-display" class="digital-text">-- d -- t</div>
                </div>

                <!-- NYTT: Atmosfære Monitorer -->
                <div class="hud-box graph-box">
                    <div class="graph-row">
                        <div class="label-small">O2: <span id="o2-val">0%</span></div>
                        <canvas id="o2-canvas" width="150" height="30"></canvas>
                    </div>
                    <div class="graph-row">
                        <div class="label-small">CO2: <span id="co2-val">Høy</span></div>
                        <canvas id="co2-canvas" width="150" height="30"></canvas>
                    </div>
                </div>

                <div class="control-panel">
                    <div class="slider-row">
                        <label>HASTIGHET: <span id="speed-value">100 år</span> /sek</label>
                        <input type="range" id="speed-slider" min="0" max="7" value="3" step="1">
                    </div>
                    <button id="warp-btn" class="retro-btn">START REISEN ▶</button>
                </div>

                <div id="side-dock">
                    <div class="label">VISUELL DATA</div>
                    <div id="side-image-container">
                        <img id="side-image" src="images/01_hadean.png" alt="Ingen data">
                        <div class="click-hint">KLIKK FOR INFO</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BUNN INFO -->
        <div id="hud-bottom-bar">
            <div id="info-overlay">
                <h1 id="info-title">HADEIKUM</h1>
                <p id="info-desc">Jorden dannes.</p>
            </div>
        </div>

    </div>

    <!-- Fullskjerm Modal -->
    <div id="fullscreen-modal" class="hidden">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Fullskjerm">
            <button id="close-modal-btn">LUKK X</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/planet.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
