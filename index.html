<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyptids-Reisen: Hyper-Realism</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div id="scene-container"></div>

    <div id="hud-layer">
        <div id="hud-top-bar">
            <div class="hud-box">
                <div class="label">NÅVÆRENDE ÅR</div>
                <div id="year-display" class="big-digit">4600 Ma</div>
            </div>
            
            <div class="hud-box center-box">
                <div class="label">NESTE HENDELSE</div>
                <div id="next-event-display" class="info-text">Hadeikum</div>
            </div>

            <div id="hud-right-column">
                <div class="hud-box">
                    <div class="label">ANKOMST NÅTID</div>
                    <div id="countdown-display" class="digital-text">-- d -- t -- m</div>
                </div>

                <div class="control-panel">
                    <div class="slider-row">
                        <label>HASTIGHET: <span id="speed-value">100 år</span> /sek</label>
                        <input type="range" id="speed-slider" min="0" max="7" value="3" step="1">
                    </div>
                    <button id="warp-btn" class="retro-btn">START REISEN ▶</button>
                </div>
            </div>
        </div>

        <div id="hud-bottom-bar">
            <div id="info-overlay">
                <h1 id="info-title">HADEIKUM</h1>
                <p id="info-desc">Jorden dannes.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <!-- NY FIL FOR GRAFIKK -->
    <script src="js/planet.js"></script> 
    <script src="js/main.js"></script>
</body>
</html>
